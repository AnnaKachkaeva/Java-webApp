<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title  th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></head>
<body class="container py-3">

<header th:insert="blocks/header :: header"></header>

<div class="container">

    <div>

    </div>

    <div class="section">
        <div class="row">
            <div class="col s12">
                <div class="section" >
<!--                    <div class="col s12">-->
<!--                        <span class="title">Recently Added </span>-->
<!--                    </div>-->

                    <div th:each="el : ${tickets}">
                        <div class="col s12 m6 l4">
                            <div class="card">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <a th:href="'/towns/' + ${el.id}">
                                        <img th:src="${el.image}"  class="responsive-img wp-post-image" alt="" loading="lazy"  sizes="(max-width: 305px) 100vw, 305px" width="305" height="229">
                                        <span class="card-title home" th:text="${el.townB} + ' ' + ${el.cost}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>



            </div>

        </div>

    </div>


</div>



<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
